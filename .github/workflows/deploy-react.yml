name: CI/CD Deploy React App (serveaso_ui)

on:
  push:
    branches: [ "dev", "qa", "prod" ]

  workflow_dispatch:
    inputs:
      env:
        description: "Select environment"
        type: choice
        required: true
        options: [dev, qa, prod]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Detect Deployment Environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BRANCH="${{ github.event.inputs.env }}"
          else
            BRANCH="${GITHUB_REF##*/}"
          fi

          echo "Selected Environment = $BRANCH"

          if [[ "$BRANCH" == "dev" ]]; then
            echo "host=${{ secrets.DEV_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.DEV_USER }}" >> $GITHUB_OUTPUT
            echo "path=/home/ubuntu/serveaso_ui" >> $GITHUB_OUTPUT
            echo "env_content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.DEV_UI_ENV }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            { echo "ssh_key<<EOF"; echo "${{ secrets.DEV_KEY }}"; echo "EOF"; } >> $GITHUB_OUTPUT

          elif [[ "$BRANCH" == "qa" ]]; then
            echo "host=${{ secrets.QA_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.QA_USER }}" >> $GITHUB_OUTPUT
            echo "path=/home/ubuntu/serveaso_ui" >> $GITHUB_OUTPUT
            echo "env_content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.QA_UI_ENV }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            { echo "ssh_key<<EOF"; echo "${{ secrets.QA_KEY }}"; echo "EOF"; } >> $GITHUB_OUTPUT

          else
            echo "host=${{ secrets.PROD_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.PROD_USER }}" >> $GITHUB_OUTPUT
            echo "path=/home/ubuntu/serveaso_ui" >> $GITHUB_OUTPUT
            echo "env_content<<EOF" >> $GITHUB_OUTPUT
            echo "${{ secrets.PROD_UI_ENV }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            { echo "ssh_key<<EOF"; echo "${{ secrets.PROD_KEY }}"; echo "EOF"; } >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ steps.env.outputs.ssh_key }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: CI=false npm run build

      - name: Upload build folder to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./build/ \
            ${{ steps.env.outputs.ssh_user }}@${{ steps.env.outputs.host }}:${{ steps.env.outputs.path }}/

      - name: Write .env file on EC2 (Optional)
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ steps.env.outputs.ssh_user }}@${{ steps.env.outputs.host }} \
          "echo '${{ steps.env.outputs.env_content }}' > ${{ steps.env.outputs.path }}/.env"

      - name: Restart NGINX
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ steps.env.outputs.ssh_user }}@${{ steps.env.outputs.host }} \
          "sudo systemctl restart nginx"
